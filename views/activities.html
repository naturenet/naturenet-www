<div class="container activities"> <div class="row"> <div class="col-md-6 activity" ng-repeat="activity in activities"> <div class="row"> <div class="activity-picture"> <img ng-src="{{ activity.extras }}"> </div> <div class="activity-info"> <h2>{{ activity.title }}</h2> <p>{{ activity.description }}</p> </div> </div> <div class="activity-recent"> <div ng-if="activity.notes === undefined "><img src="images/loading.gif" height="100"></div> <div class="activity-thumb" ng-repeat="note in activity.notes | limitTo: 5 "> <a href="#/observation/{{ note.id }}"> <img src="" ng-src="{{note.medias[0].link | thumb}}"> </a></div> </div> </div> </div> </div>
